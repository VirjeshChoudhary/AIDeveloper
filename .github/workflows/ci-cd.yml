name: CI-CD Build & Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prodEnv

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aideveloper-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aideveloper-frontend:latest
          build-args: |
            VITE_API_URI=${{ secrets.VITE_API_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/aidevpair.pem << 'KEYEOF'
          ${{ secrets.EC2_KEY }}
          KEYEOF
          chmod 600 ~/.ssh/aidevpair.pem
          
          ssh -i ~/.ssh/aidevpair.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.APP_DIR }}
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/aideveloper-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/aideveloper-frontend:latest

            cat > .env << 'ENVEOF'
          VITE_API_URI=${{ secrets.VITE_API_URI }}
          MONGOURI=${{ secrets.MONGOURI }}
          PORT=${{ secrets.PORT }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRY=${{ secrets.JWT_EXPIRY }}
          GOOGLE_AI_KEY=${{ secrets.GOOGLE_AI_KEY }}
          CLIENT_URL=${{ secrets.CLIENT_URL }}
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          ENVEOF

            # Stop and remove old containers
            docker compose down
            
            # Start with pulled images
            docker compose up -d
            
            # Show running containers
            docker compose ps
          EOF